<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitts</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="app">

        <div class="header">
            <h1 class="title">TWIITS</h1>
        </div>

        <main class="main">
            <section class="form__twt">
                <h2 class="title__twt">Insert your twttits</h2>
                    <form action="#" class="form" method="POST">
                        <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Write here !!!" class="text" required></textarea>
                        <input type="submit" value="Add" id="submit" class="submit">

                    </form>
            </section>


            <section class="show">
                <h2 class="show__twt">Your twiits</h2>

                <ul class="show__twiits" id="ul">
                    <!--<li id="li"></li>-->

                </ul>

            </section>


        </main>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
